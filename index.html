<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="hero">
        <div class="hero-content">
            <img id="hero5" src="/assets/Hero 5.png">
            <div class="hero-text">
                <h1>Find High-Potential Customers with <span class="brand-text">Trustco.<span></h1>
                <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be
                    10x more successful.</p>
                <div class="cta-buttons mt-2">
                    <button href="#" class="btn primary">Get Started</button>
                </div>
            </div>
            <img src="/assets/Hero 6.png">
        </div>
    </header>
    <section id="brands-section">
        <div>
            <p>Trusted by the best in the world</p>
        </div>
        <div class="brands-container">
            <img src="/assets/Google.png" alt="google">
            <img src="/assets/Atlassian.png" alt="atlassian">
            <img src="/assets/Canon.png" alt="canon">
            <img src="/assets/Walmart.png" alt="walmart">
            <img src="/assets/Amazon.png" alt="amazon">
        </div>
    </section>
</body>

</html>
